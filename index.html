<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Budget App</title>
</head>
<body>
    
    
<nav>
<div>

<h3 id="name"></h3>

</div>

<div>
<button onclick="logout()">LogOut</button>
</div>


</nav>

    
<!-- Budget -->
<div class="container">
    <div class="box">
        <h3>Enter Your Budget</h3><br>
        <div class="input-box">
            <i class="fa-solid fa-sack-dollar"></i>
            <input id="budget" type="number" required>
            <div class="underline"></div>
            <span>Budget</span>
        </div>
        <div class="budget-btn">
            <button onclick="addBudget()" >Budget</button>
        </div>      
    </div>
    <!-- Box 2 -->
   <div class="box2">
    <h3>Enter Your Expence</h3><br>
    <div class="input-box">
        <i class="fa-solid fa-dollar-sign"></i>
        <input id="amount" type="number" required>
        <div class="underline"></div>
        <span>Amount</span>
    </div><br> <br>
    <div class="input-box">
        <i class="fa-solid fa-file-signature"></i>
        <input id="title" type="text" required>
        <div class="underline"></div>
        <span>Title</span>
    </div>

    <div class="budget-btn">
        <button onclick="exp()">Add Expence</button>
    </div>      
</div>

   </div> 
</div>


<div class="icons">

    <div>
    <button id="bud" class="fa-solid fa-dollar-sign"></button>    
<h3>Budget</h3>
<span id="bug" >$0</span>
</div>
<div>
        <button id="exp" class="fa-solid fa-hand-holding-dollar"></button>    
        <h3>Expence</h3>
        <span id="expence"></span>
        
    </div>
    <div>
        <button id="amo" class="fa-solid fa-comment-dollar"></button>    
        <h3>Amount</h3>
        <span id="bachi"></span>
    </div>


</div>

<div class="table">
    <table >
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Amount</th>
                <th scope="col" class="th">Action</th>
            </tr>
        </thead>
        <tbody id="tbody">
          
    </tbody>
</table>

</div>


<script type="module" src="assets/index.js"></script>
</body>
</html>
